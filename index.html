<!DOCTYPE html>
<html>
<head>
  <title>Tienda de Accesorios para Teléfonos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tienda de Accesorios para Teléfonos</h1>
    <nav>
      <ul>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="productos">
      <h2>Nuestros Productos</h2>
      <div class="productos-container">
        <!-- Producto 1 -->
        <div class="producto">
          <img src="assets/images/cargador.jpg" alt="Cargador">
          <h3>Cargador Rápido</h3>
          <p>Compatible con todos los teléfonos modernos.</p>
          <button>Comprar</button>
        </div>
        <!-- Producto 2 -->
        <div class="producto">
          <img src="assets/images/funda.jpg" alt="Funda">
          <h3>Funda Protectora</h3>
          <p>Funda de silicón resistente a golpes.</p>
          <button>Comprar</button>
        </div>
        <!-- Puedes agregar más productos aquí -->
      </div>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <form id="form-contacto">
        <input type="text" placeholder="Nombre" required>
        <input type="email" placeholder="Correo electrónico" required>
        <textarea placeholder="Mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tienda de Accesorios. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
